//ジャンプ
alias bhj "+jump; wait; -jump; wait;" 
alias +bjskutt "bhj; bhj; bhj; bhj; bhj; bhj; bhj" 
alias -bjskutt "-jump"

alias +duckjump "+jump; +rze_duck"
alias -duckjump "-rze_duck; -jump"

alias +rze_duck "goduck1"
alias -rze_duck "goduck0"

alias goduck0 "alias +rze_duck goduck1; alias -rze_duck goduck0; -duck"
alias goduck1 "alias +rze_duck goduck2; alias -rze_duck goduck0; +duck"
alias goduck2 "alias +rze_duck goduck2; alias -rze_duck goduck1"


//デモ録画
alias dem0 "dem1"
alias dem1 "developer 1;echo Enter name of demo....;developer 0;messagemode record;alias dem0 dem2"
alias dem2 "developer 1;echo Demo Stopped; developer 0;stop;alias dem0 dem1"

//ZOOMセンシ
zoom_sensitivity_ratio "0.85"

//ATIカードの設定
