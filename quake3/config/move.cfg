// 移動
//____________________________________________________________

	// 前進
	bind e "+forward"
	
	// 後退
	bind d "+back"
	
	// 左並行移動
	bind s "+moveleft"
	
	// 右並行移動
	bind f "+moveright"
		
	//ジャンプ
	bind MOUSE2 "+moveup"
	
// 基本動作
//____________________________________________________________

	// アタック
	bind MOUSE1 "+attack"	
	
	// スコア表示
	bind g "+scores"
	
	// アイテム使用
	bind MOUSE3 "+button2"

	// コンソール
	bind ~ "toggleconsole"
	
	// メニュー
	bind ESCAPE "togglemenu"
	
	// チャット
	bind BACKSPACE "messagemode"
	
	// チームチャット
	bind ENTER "messagemode2"

	// 常に走る
	seta cl_run "1"
	
	// taunt
	bind CTRL "+button3"