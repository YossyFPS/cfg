
// プレーヤー名
//____________________________________________________________

	seta name "^7negitaku^9.^7org^9|^7Yossy"

// モデルの設定
//____________________________________________________________

	// 自分の使用model指定
	seta model "xaero/pm"
	seta headmodel "keel/pm"

	// チームメートのmodel指定
	seta team_model "xaero/pm"
	seta team_headmodel "keel/pm"
	
	// エネミーのmodel指定
	seta cg_enemymodel "keel/pm"
	seta cg_enemyheadmodel "crash/pm"
	seta cg_enemycolors "2222"	
	
	// modelを強制的に指定する 
	seta cg_forceModel "1"
	
	// 全てのモデルを同色表示する 
	seta cg_forcecolors "0"
	
	// PMスキンを使用する -> ThreewaveCTF用
	seta cg_usepromodeskins "1"
	
	// 性別
	seta sex "male"
	
	// PunkBuster
	seta cl_punkbuster "1" 
	
// キー設定
//____________________________________________________________

	// 投票
	bind F1 "vote yes"
	bind F2 "vote no"
	
	// OSP試合用
	bind F3 "ready"
	
	// CTF自殺用
	bind F4 "kill"
	
	// config読み直し
	bind F5 "exec config/team_3w.cfg"
	bind F6 "exec config/team_osp.cfg"
	bind F7 "exec autoexec.cfg"
	
	// 切断
	bind F10 "/disconnect;quit"
	
	//スクリーンショット
	bind F12 "screenshotJPEG"
	
	// あいさつ
	bind m "say Bye!"
	bind n "say Hi!"

	// Threewave ラジオバインド
	bind h "vstr defence"
	bind j "vstr attack"
	bind k "vsay_team affirmative"
	bind l "vsay_team negative"
	bind KP_INS "vsay_team basesecure"
	bind pgup "vstr cover"
	bind pgdn "vsay_team awaitingquad"
	
	// Threewaveラジコパネル呼び出し
	bind TAB "radio"
	bind CAPSLOCK "radio"
	
