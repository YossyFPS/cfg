// 揺れ
//____________________________________________________________

	// 走っている時の上下の揺れ 
	seta cg_runpitch "0"
	
	// 走っている時の左右の揺れ 
	seta cg_runroll "0"
	
	// しゃがみ時の上下の揺れ 
	seta cg_bobpitch "0"
	
	// しゃがみ時の左右の揺れ 
	seta cg_bobroll "0"
	
	// しゃがみ時の高さの揺れ 
	seta cg_bobup "0"


// 画面設定
//____________________________________________________________

	// 画面解像度 (3→640*480、4→800*600、6→1024*768)
	seta r_mode "6"

	// マップ読み込みに割り当てるメモリ容量
	seta com_zoneMegs "120"
	
	seta com_hunkmegs "128"
	// フルスクリーン表示
	seta r_fullscreen "1"
	
	// リフレッシュレート
	seta r_displayrefresh "100"
	
	// 武器描画
	seta cg_drawgun "0"
	
	// タイマーを表示する
	seta cg_drawTimer "1"
	
	// ネットワークメーターの表示
	seta cg_lagometer "0"

	// FPSの表示
	seta cg_drawFPS "0"
	
	// 画面サイズの設定
	seta cg_viewsize "100"
	
	// 1.27パッチから開始されたモデルの傾きをオフにすることを認める 
	seta cg_showPlayerLean "1"
	
	// 最大FPS 
	seta com_maxfps "333"
	
	// 割り当てメモリ容量
	seta com_hunkMegs "128"
	
	// フラグ情報表示時間
	seta cg_centertime "1"
	
	// OSP HUDの使用
	seta cg_enableOSPHUD "1"
	
	// OSP HUDスタイル
	seta ch_statusbarformat "8"

	// tauntを無視
	seta cg_noTaunt "1"
	
	// 移動速度を描画
	seta ch_drawSpeed "1"
	
	// 水中、溶岩の中、スライムの中に落ちた時にシミュレートして画面に描画
	seta cg_coloredLiquids "0"
	
// グラフィック設定
//____________________________________________________________

	// テクスチャーのクオリティ設定 
	seta r_picmip "5"
	
	// 描画の精度 
	seta r_subdivisions "4" 
	
	// マップ描画レベルの設
	seta r_lodbias "1"
	
	// 描画モードの設定 
	seta r_vertexlighting "1"
	
	// 照明の設定 
	seta r_vertexLight "1"
	
	// 明るさの設定 
	seta r_gamma "1.25"
	
	// OpenGL機能拡張を使用する 
	seta r_allowExtensions "1" 
	
	// 暗部や影の範囲設定設定 
	seta r_overBrightBits "1"
	
	// 空の描画
	seta r_fastsky "0"
	
	// 色の輝きに白を増加させる 
	seta r_intensity "1"
	
	// マップの暗部や影の範囲設定 
	seta r_mapoverbrightbits "10"
	
	// 肉片の描画 
	seta cg_gibs "0"
	
	// 弾痕の描画 
	seta cg_marks "0"
	
	// 影の描画 
	seta cg_shadows "0"
	
	// 薬莢の描画 
	seta cg_brassTime "0"
	
	// 血を描画 
	seta com_blood "0"
	
	// 太陽の描画 
	seta r_drawSun "0"
	
	// アイコンを3Dで描画 
	seta cg_draw3dicons "0" 
	
	// 画面上のアイコン描画 
	seta cg_drawIcons "1"
	
	// アイコン描画の簡略化 
	seta cg_simpleitems "1"
	
	// 自分に攻撃してきたプレーヤー名の表示 
	seta cg_drawAttacker "1"
	
	// 画面表示色のビット数 
	seta r_colorbits "32"
	
	// テクスチャの表示色ビット数 
	seta r_texturebits "32"

	// 表示色の深度のビット数 
	seta r_depthbits "32"
	
	// ダイナミックライトの使用 
	seta r_dynamiclight "0"

	// アスペクト比率の調整 
	seta r_customaspect "1"
	
	// 垂直同期のオンオフ(サイトによって説明が違う…) 
	seta r_swapInterval "0"
	
	// テクスチャモードの設定
	seta r_textureMode "GL_LINEAR_MIPMAP_NEAREST"

	// 太陽のフレア表示のオンオフ 
	seta r_flares "0"
	
	// テクスチャ詳細表示 
	seta r_detailtextures "1"
	
	// as texturas ficam sem aqueles fundinhos que parecem 3D
	seta r_simpleMipMaps "0"
	
	// フラグを取った時の表示
	seta cg_drawRewards "1"

	// 残弾警告
	seta cg_drawAmmoWarning "0"
	
	// snapshotの表示
	seta cg_drawSnapshot "0"
	
	// テクスチャ詳細表示 
	seta r_detailtextures "1"
	
	// 環境テクスチャ
	seta r_ext_texture_env_add "1"

	// マルチテクスチャ
	seta r_ext_multitexture "1"
	
	// ガンマコントロール
	seta r_ext_gamma_control "1"
	
	// テクスチャ圧縮 
	seta r_ext_compress_textures "1"

	seta r_ext_compiled_vertex_array "1"
	seta r_preloadTextures "0"
	seta r_roundImagesDown "1"
	seta cg_autoswitch "0"
	seta cg_oldFlagStatus "1"
	seta cg_threewaveStatusBar "1"
	seta cg_drawTeamOverlay "2"
	seta cg_smoothClients "1"
	seta cg_teamChatTime "6000"