
// マウス設定
//____________________________________________________________

	// 視点上下移動の感度 
	seta m_pitch "0.019"
	
	// 左右振り向きの感度 
	seta m_yaw "0.017"
	
	// マウスで視点を変更する
	seta cl_freelook "1"
	
	// マウスの動きを円滑にする 
	seta m_filter "1"
	
// fov、sensitivity、cl_mouseAccel
//____________________________________________________________


	// ノーマルfovの指定
	seta cg_fov "105"
	set normalfov "cg_fov 105"
	vstr "normalfov"

	// アクセル値の指定
	set acc "cl_mouseAccel 1.35"
	vstr "acc"

	// 通常武器設定
	set normal "sensitivity 3.6; vstr normalfov; vstr acc; cg_drawgun 0"
	vstr "normal"
	
	// レールガン設定
	set rail "sensitivity 2.2; vstr normalfov; vstr acc; cg_drawgun 0"
	vstr "rail"
	
	// ガントレット設定
	set gunt "sensitivity 3.2; vstr normalfov; vstr acc; cg_drawgun 1"
	vstr "gunt"
	
	// ライトニングガン設定
	set light "sensitivity 3.1; vstr normalfov; vstr acc; cg_drawgun 0"
	vstr "light"
	
// 照準
//____________________________________________________________
	
	// 照準の種類
	seta cg_drawCrosshair "8"
	
	// 照準の大きさ
	seta cg_crosshairSize "20"
	
	// 体力が減った時に照準色を変更して警告 
	seta cg_crosshairHealth "1"

	// 照準をあわせた時にプレーヤー名を表示する
	seta cg_drawCrosshairNames "1"
